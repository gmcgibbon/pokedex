<md-card><md-card-subtitle>{{ pokemon.id | fixed:3 }}</md-card-subtitle><md-card-title>{{ pokemon.name | capitalize }}</md-card-title><md-card-content><img src="{{ pokemon.sprites.front_default }}" /><h4>Types:</h4><ul><li *ngFor="let slotType of pokemon.types">{{ slotType.type.name | capitalize }}</ul><h4>Height: {{ pokemon.height }}</h4><h4>Weight: {{ pokemon.weight }}</h4></md-card-content></md-card>
